<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="row" id="orderSelection"> <!--Begin Row-->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="jumbotron centered">
            <h2>Welcome to Hizza Put</h2>
          </div>
          <div class="well">
            <div class="centered">
                <h3>How would you like to order?</h3>
              <button type="button" name="button" class="button" id="delivery">Delivery</button>
              <button type="button" name="button" class="button" id="carryout">Carry Out</button>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div> <!--End Row-->
      <div class="row" id="deliverySelection"> <!--Begin Row-->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="well">
            <div class="inner well centered">
              <form  id="deliveryForm" onsubmit="return validateZip()">
                <fieldset>
                  <h3>Enter Your Address For Delivery:</h3>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Name</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Please enter your name" class="form-control" id="formname" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Address 1</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Street Address" class="form-control" id="formaddress1" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Address 2</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Apt., Suite, Room, etc." class="form-control" id="formaddress2">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">City</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="City" class="form-control" id="formcity" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">State</label>
                    <div class="col-sm-4">
                      <input type="text" placeholder="State" class="form-control" id="formstate" required>
                    </div>
                    <label class="col-sm-2 control-label" for="numinput">Zip</label>
                    <div class="col-sm-4">
                      <input type="number" name="zip" placeholder="Zip Code" class="form-control" id="formzip" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                      <div class="pull-left">
                        <button type="submit" class="btn btn-info">Delivery!</button>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div> <!--End Row-->
      <div class="row" id="carryoutSelection"> <!--Begin Row-->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="well">
            <div class="inner well centered">
              <form>
                <div class="form-group">
                  <label for="locationSelect">Choose location for pick-up:</label>
                  <select class="form-control" id="locationSelect">
                    <option>Example Location 1</option>
                    <option>Example Location 2</option>
                    <option>Example Location 3</option>
                  </select>
                </div>
                <button type="submit" name="button" class="btn btn-info">Carryout!</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div> <!--End Row-->
      <div class="row" id="pizzaSelection"> <!--Begin Row-->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="well">
            <div class="inner well centered">
              <form>
                <h3>Make your pizza:</h3>
                <div class="form-group">
                  <label for="dough">Choose your dough:</label>
                  <select class="form-control" id="doughSelect">
                    <option>Hand tossed pizza</option>
                    <option>Gluten free</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sizeSelect">Choose your Size:</label>
                  <select class="form-control" id="sizeSelect">
                    <option>Medium</option>
                    <option>Large</option>
                    <option>Family-size</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sauceSelect">Choose your Sauce:</label>
                  <select class="form-control" id="sauceSelect">
                    <option>Marinara</option>
                    <option>Tomato</option>
                    <option>Buffalo</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cheeseSelect">Choose your Cheese:</label>
                  <select class="form-control" id="cheeseSelect">
                    <option>Cheddar</option>
                    <option>American</option>
                    <option>Pepperjack</option>
                  </select>
                </div>
                <div>
                  <h4>Meats:</h4>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pepperoni" value="option1"> Pepperoni
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="italianSausage" value="option2"> Italian Sausage
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="salami" value="option3"> Salami
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="meatball" value="option3"> Meatball
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="canadianBacon" value="option3"> Canadian Bacon
                  </label>
                </div>
                <div>
                  <h4>Veggies:</h4>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="mushrooms" value="option1"> Mushrooms
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="olives" value="option2"> Olives
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="peppers" value="option3"> Peppers
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pineapple" value="option3"> Pineapple
                  </label>
                  <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tomato" value="option3"> Tomato
                  </label>
                </div>
                <button type="submit" name="button" class="btn btn-info">Order pizza!</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div> <!--End Row-->
      <!-- <span id="output1"></span><br>
      <span id="output2"></span><br>
      <span id="output3"></span><br>
      <span id="output4"></span><br>
      <span id="output5"></span><br>
      <span id="output6"></span> -->
    </div> <!--End Container-->
  </body>
</html>
